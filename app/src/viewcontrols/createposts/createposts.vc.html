<h1>Compose a Blog Post</h1>
<br>
<plat-input type="text" plat-bind="title" placeholder="Title"></plat-input>
<br>
<plat-input type="text" plat-bind="author" placeholder="Author"></plat-input>
<br>
<textarea plat-bind="content" placeholder="post content"></textarea>
<br>
<plat-button plat-tap="submit()" class="button-primary">Publish</plat-button>
